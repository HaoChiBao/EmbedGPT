<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <button id = 'redirect-chat'>
            <img src="../../../../images/arrow.png" alt="">
        </button>
        <h1>Settings</h1>
    </header>
    <section>
        
        <h4>Account</h4>
        <div id="account" class = 'menu-item'>

            <div class="item">
                <img src="../../../../images/mail.png" alt="">
                <div class="details">
                    <h3>Email</h3>
                    <p>example_email@gmail.com</p>
                </div>
            </div>

            <button class="item">
                <img src="../../../../images/paper.png" alt="">
                <div class="details">
                    <h3>Subscription</h3>
                    <p>free plan</p>
                </div>
            </button>

            <button class="item">
                <img src="../../../../images/archive.png" alt="">
                <div class="details">
                    <h3>Archived Chats</h3>
                </div>
            </button>
            
        </div>
        <h4>App</h4>
        <div id="app" class = 'menu-item'>

            <button class="item">
                <img src="../../../../images/sun.png" alt="">
                <div class="details">
                    <h3>Color Theme</h3>
                    <p>light mode</p>
                </div>
            </button>
            
            <button class="item">
                <img src="../../../../images/delete.png" alt="">
                <div class="details">
                    <h3>Delete All Chats</h3>
                </div>
            </button>

            <button class="item" id = 'logout'>
                <img src="../../../../images/logout.png" alt="">
                <div class="details">
                    <h3>Logout</h3>
                    <p></p>
                </div>
            </button>


        </div>

    </section>
</body>
<script src="settings.js"></script>
</html>
